<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>荆批力尽TEST站</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .table-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">荆批力尽TEST站</a>
    </nav>
    <div class="container">
        <h1 class="mt-5">荆批力尽TEST站</h1>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>At 时间</th>
                    <th>提交人</th>
                    <th>提交人头像</th>
                    <th>视频名称</th>
                    <th>视频地址</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td class="table-avatar"><img src="{{ url_for('avatar', url=row[3]) }}" alt="avatar"></td>
                    <td>{{ row[5] }}</td>
                    <td><a href="{{ row[6] }}" target="_blank">{{ row[6] }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.5.2/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
